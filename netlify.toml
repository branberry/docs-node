# Redirect with a 301
[[redirects]]
from = "/stable"
to = "/current"
status = 301

[[plugins]]
package = "./cache-plugin"

# Production context: all deploys from the Production branch
# set in your siteâ€™s Branches settings in the UI will inherit
# these settings.
[context.production]
publish = "snooty/public"
command = ". ./build.sh"

[dev]
command = "make dev"  # Command to start your dev server
port = 8888           # The port that the Netlify Dev will be accessible on
dir = "snooty/public" # If you use a _redirect file, provide the path to your static content folder
